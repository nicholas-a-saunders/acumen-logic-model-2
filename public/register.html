<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Acumen Logic</title>
  <meta name="description" content="Create your free Acumen Logic account. Benchmark your aptitude test performance against other finance candidates.">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Sign Up | Acumen Logic Benchmark">
  <meta property="og:description" content="Create your free account and benchmark your aptitude test performance.">
  <meta property="og:type" content="website">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="assets/images/logo.png" alt="Acumen Logic" width="48" height="48">
        <div class="logo-name" style="font-size:1rem;letter-spacing:0.1em;color:var(--white);text-align:center;">ACUMEN LOGIC</div>
      </div>

      <h1 class="auth-title">Create Your Account</h1>
      <p class="auth-subtitle">Start benchmarking your assessment performance</p>

      <div id="errorMsg" class="alert alert-error" style="display:none;"></div>

      <button class="google-btn" onclick="handleGoogleLogin()">
        <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        Continue with Google
      </button>

      <div class="divider">or</div>

      <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label class="form-label" for="name">Full Name</label>
          <input class="form-input" type="text" id="name" placeholder="John Smith" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" id="password" placeholder="Minimum 8 characters" required minlength="8">
        </div>
        <div class="form-group">
          <label class="form-label" for="targetFirm">Target Firm (optional)</label>
          <input class="form-input" type="text" id="targetFirm" placeholder="e.g. KPMG, Goldman Sachs">
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg" id="registerBtn">Create Account</button>
      </form>

      <p class="auth-footer">
        Already have an account? <a href="login.html">Sign in</a>
      </p>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    async function handleRegister(e) {
      e.preventDefault();
      const btn = document.getElementById('registerBtn');
      const errEl = document.getElementById('errorMsg');
      errEl.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Creating account...';

      try {
        const data = await API.register({
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          target_firm: document.getElementById('targetFirm').value || null
        });
        Auth.setUser(data.user);
        window.location.href = '/dashboard.html';
      } catch (err) {
        errEl.textContent = err.error || 'Registration failed';
        errEl.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    }

    function handleGoogleLogin() {
      showToast('Google login requires configuration. See To-do list.', 'warning');
    }
  </script>
</body>
</html>
