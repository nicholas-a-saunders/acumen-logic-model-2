<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acumen Logic | Benchmark Platform</title>
    <meta name="description" content="Sign in to the Acumen Logic Benchmark Platform. See where you rank against other finance candidates.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://app.acumenlogic.co.uk/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body { background: var(--navy-900); min-height: 100vh; display: flex; flex-direction: column; }
        .landing-wrap {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 2rem 1rem;
        }
        .landing-card {
            background: var(--navy-800); border: 1px solid var(--navy-700);
            border-radius: var(--radius-lg); padding: 3rem 2.5rem;
            max-width: 440px; width: 100%; text-align: center;
        }
        .landing-card .logo-img { width: 48px; height: 48px; margin-bottom: 1.5rem; }
        .landing-card h1 {
            font-size: 1.5rem; font-weight: 700; color: var(--white);
            margin-bottom: 0.5rem;
        }
        .landing-card .subtitle {
            color: var(--slate-400); font-size: 0.95rem; line-height: 1.6;
            margin-bottom: 2rem;
        }
        .landing-card .btn { display: block; width: 100%; margin-bottom: 0.75rem; }
        .landing-card .btn:last-child { margin-bottom: 0; }
        .landing-card .divider {
            display: flex; align-items: center; gap: 1rem;
            margin: 1.25rem 0; color: var(--slate-500); font-size: 0.85rem;
        }
        .landing-card .divider::before,
        .landing-card .divider::after {
            content: ''; flex: 1; height: 1px; background: var(--navy-700);
        }
        .landing-card .main-link {
            display: block; margin-top: 1.5rem; color: var(--slate-400);
            font-size: 0.85rem; text-decoration: none;
        }
        .landing-card .main-link:hover { color: var(--gold-400); }
        .landing-card .main-link span { color: var(--gold-400); }
    </style>
</head>
<body>
    <div class="landing-wrap">
        <div class="landing-card">
            <img src="assets/images/logo.png" alt="Acumen Logic" class="logo-img">
            <h1>Benchmark Platform</h1>
            <p class="subtitle">See where you rank against other finance candidates across numerical reasoning, data interpretation, and logical reasoning.</p>
            <a href="login.html" class="btn btn-primary btn-lg">Sign In</a>
            <div class="divider">or</div>
            <a href="register.html" class="btn btn-outline btn-lg">Create Free Account</a>
            <a href="https://acumenlogic.co.uk/platform.html" class="main-link">Learn more about the platform on <span>acumenlogic.co.uk</span></a>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const loggedIn = await Auth.init();
                if (loggedIn) {
                    window.location.replace('dashboard.html');
                }
            } catch (e) {
                // Not logged in, stay on this page
            }
        });
    </script>
</body>
</html>
